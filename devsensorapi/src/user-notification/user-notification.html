<link rel="import" href="../../bower_components/polymer/polymer-element.html">
<link rel="import" href="../../bower_components/paper-dialog/paper-dialog.html">
<link rel="import" href="../../bower_components/paper-button/paper-button.html">

<dom-module id="user-notification">
    <template>
        <style>   
            :host {
                color: #111111;
            }
            
            .notification {
                border: 2px solid;
                border-color: var(--user-notification-border-color);
                background-color: var(--user-notification-background-color);
                color: var(--user-notification-color);
            }
            
            .close {
                color: var(--user-notification-color);
            }
        </style>        
        <paper-dialog id="modal" class="notification" modal="">
            <p>{{text}}</p>
            <div class="buttons">
                <paper-button dialog-confirm="" autofocus="" class="close">FECHAR</paper-button>
            </div>
        </paper-dialog>
    </template>
    <script>
        class UserNotification extends Polymer.Element {

            static get is() {
                return 'user-notification'
            }

            static get properties() {
                return {
                    text: {
                        type: String,
                        notify: true,
                        observer: '_textChanged',
                        reflectToAttribute: true,
                        value: "O seu browser não é compatível com esse recurso, o browser sugerido para um melhor funcionamento é o Google Chrome mobile para melhor proveito dos sensores."
                    }
                }
            }

            _textChanged(newValue, oldValue) {
                this.text = newValue;
            }
            
            open() {
                this.$.modal.open();
            }

            constructor() {
                super();
            }
        }
        customElements.define(UserNotification.is, UserNotification);

    </script>
</dom-module>
