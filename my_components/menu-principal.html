<dom-module id="menu-principal">
    <template>
        <style>
            :host {
                height: 100%;
            }
            /*.content {
                height: 2000px;
            }*/
            
            a:link.menu {
                color: white;
            }
            
            a:visited.menu {
                color: white;
            }
        </style>

        <paper-header-panel class="flex" mode="waterfall">
            <paper-toolbar>
                <paper-menu-button>
                    <paper-icon-button icon="menu" class="dropdown-trigger"></paper-icon-button>
                    <paper-menu class="dropdown-content">
                        <paper-item><a href="../home.html">Home</a></paper-item>
                        <paper-item><a href="../geografia.html">Geografia</a></paper-item>
                        <paper-item><a href="../quimica.html">Química</a></paper-item>
                        <paper-item><a href="../ingles.html">Inglês</a></paper-item>
                    </paper-menu>
                </paper-menu-button>
                <span class="title">TG - Demonstração</span>
                <iron-media-query query="(min-width: 730px)" query-matches="{{queryMatches}}"></iron-media-query>
                <template is="dom-if" if="{{queryMatches}}">
                    <paper-button><a href="../home.html" class="menu">Home</a></paper-button>
                    <paper-button><a href="../geografia.html" class="menu">Geografia</a></paper-button>
                    <paper-button><a href="../quimica.html" class="menu">Química</a></paper-button>
                    <paper-button><a href="../ingles.html" class="menu">Inglês</a></paper-button>
                </template>
            </paper-toolbar>
            <div class="content fit">
                <content id="myContent"></content>
            </div>
        </paper-header-panel>

    </template>

    <script>
        Polymer({
            is: 'menu-principal',
            ready: function () {
                /*var distributed = this.getContentChildren('#myContent');
                console.log(distributed.length);*/
            }
        });
    </script>
</dom-module>
